<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Police Incident Report Browser</title>
</head>
<body>
  <header>
    <h1>Police Incident Finder</h1>
    <form action="#" id="form-postcode">
      <label for="postcode">Postcode</label>
      <input type="text" id="postcode" placeholder="Full postcode in England, Wales or NI">
    </form>
    <form action="#">
      <label for="coordinates">Coordinates</label>
      <div id="coordinates">
        <!-- coordinates info injected here -->
      </div>
    </form>
    <form>
      <label for="acknowledgements">Copyright</label>
      <div id="acknowledgements">
        <p>Using API from <a href="https://www.getthedata.com/open-postcode-geo-api">www.getthedata.com</a>.
        Contains OS data (c) Crown copyright and database right 2016.
		    Contains Royal Mail data (c) Royal Mail copyright and database right 2016".
		    Contains National Statistics data (c) Crown copyright and database right 2016.</p>
      </div>
    </form>
    <form action="#" id="form-category">
      <label for="incident-type">Incident Type</label>
      <select id="incident-type">
        <!-- inject incident types -->
      </select>
    </form>
    <form action="#" id="form-month" >
      <label for="month">Month</label>
      <input type="month" id="month" value="2018-11">
    </form>
  </header>
  <content>
    <div id="neighbourhood">
      <!-- neighbourhood info injected here -->
    </div>
    <div id="incidents">
      <!-- incident info goes here -->
    </div>
  </content>
</body>
</html>
